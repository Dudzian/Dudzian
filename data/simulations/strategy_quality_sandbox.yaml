      sharpe: 1.81
      edge_capture: 0.68
      max_leg_latency_ms: 205
      avg_daily_trades: 42
    acceptance_criteria:
      sharpe:
        min: 1.4
      edge_capture:
        min: 0.6
      max_leg_latency_ms:
        max: 230
    notes:
      - "Triangulacja na Binance/Kraken/OKX"
      - "Oczekiwane użycie stablecoinów USDT/BUSD/EUR"
