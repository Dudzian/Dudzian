[mypy]
# Wersja Pythona używana w CI/lokalnie
python_version = 3.10

# Sprawdzaj tylko kod projektu (dostosuj, jeśli katalog nazywa się inaczej)
files = KryptoLowca

# >>> TRYB „ODBLOCKOWANIE CI” (tymczasowy) <<<
# Pozwala przejść dalej mimo brakujących stubów typów dla zewnętrznych bibliotek.
# Gdy naprawisz błędy i doinstalujesz stuby, ustaw to na False lub usuń.
ignore_missing_imports = True

# Przydatne ostrzeżenia
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
no_implicit_optional = True
strict_optional = True

# Czytelniejsze komunikaty błędów
show_error_codes = True
pretty = True

# (opcjonalnie) wyklucz foldery robocze/artefakty; odkomentuj, jeśli potrzebujesz
# exclude = (?x)(
#     ^\.venv/|
#     ^build/|
#     ^dist/
# )
