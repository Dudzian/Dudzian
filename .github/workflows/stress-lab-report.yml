name: Stress Lab Report

on:
  workflow_dispatch:
  push:
    branches: ["main", "master", "develop"]

jobs:
  generate-stress-lab-report:
    name: Generate Stress Lab artefact
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Prepare environment variables
        run: echo "STRESS_LAB_HMAC=ci-dummy-hmac-key" >> "$GITHUB_ENV"

      - name: Run Stress Lab
        run: |
          python scripts/run_stress_lab.py run \
            --config config/core.yaml \
            --output reports/stress_lab/ci_report.json \
            --signing-key-env STRESS_LAB_HMAC \
            --fail-on-breach

      - name: Buduj manifest i streszczenie
        run: |
          python scripts/build_stress_lab_manifest.py \
            --report reports/stress_lab/ci_report.json \
            --signature reports/stress_lab/ci_report.json.sig \
            --output reports/stress_lab/ci_report.manifest.json \
            --summary reports/stress_lab/ci_report.md

      - name: Upload Stress Lab artefacts
        uses: actions/upload-artifact@v4
        with:
          name: stress-lab-report
          path: |
            reports/stress_lab/ci_report.json
            reports/stress_lab/ci_report.json.sig
            reports/stress_lab/ci_report.manifest.json
            reports/stress_lab/ci_report.md
          if-no-files-found: error
