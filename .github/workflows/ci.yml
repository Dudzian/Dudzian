name: CI

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Lint repository paths
        run: python scripts/lint_paths.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r KryptoLowca/requirements.txt
          pip install pytest pytest-cov ruff mypy

      - name: Ruff lint
        run: >-
          ruff check
          KryptoLowca/core/services
          KryptoLowca/strategies/base
          KryptoLowca/config_manager.py
          KryptoLowca/strategies/marketplace.py

      - name: Mypy type check
        run: mypy

      - name: Pytest with coverage
        run: pytest tests/test_pipeline_paper.py tests/test_risk_profiles.py KryptoLowca/tests/strategies/test_registry.py

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
