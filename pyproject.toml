[tool.ruff]
target-version = "py310"
line-length = 100
extend-exclude = [
  "KryptoLowca",
  "archive",
]

[tool.ruff.lint]
select = ["E9", "F63", "F7", "F82"]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
strict_optional = true
show_error_codes = true
namespace_packages = true
follow_imports = "silent"
files = [
  "bot_core/config/models.py",
]

[[tool.mypy.overrides]]
module = ["yaml"]
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = ""
testpaths = ["tests"]
filterwarnings = [
  "ignore::DeprecationWarning",
]
markers = [
  "timeout: oznaczenie testów z ograniczeniem czasu wykonywania",
  "integration: testy wymagające środowisk demo/sandbox lub zewnętrznych zasobów",
]

[project]
name = "dudzian-bot"
version = "0.1.0"
description = "Modułowy bot tradingowy"
requires-python = ">=3.10"
dependencies = [
  "pyarrow>=21.0.0",
  "protobuf>=4.24",
  "grpcio>=1.62",
  "PyYAML>=6.0",
  "cryptography>=42.0.0",
  "PyNaCl>=1.5.0",
  "pydantic>=2.5",
  "numpy>=1.26",
  "pandas>=2.2",
  "joblib>=1.3",
  "scipy>=1.16",
  "lightgbm>=4.6",
  "requests>=2.31",
  "responses>=0.25",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "grpcio-tools>=1.62",
  "grpcio>=1.62",
  "protobuf>=4.24",
  "PyYAML>=6.0",
  "cryptography>=42.0.0",
  "PyNaCl>=1.5.0",
  "pydantic>=2.5",
  "numpy>=1.26",
  "pandas>=2.2",
  "joblib>=1.3",
  "scipy>=1.16",
  "lightgbm>=4.6",
  "requests>=2.31",
  "responses>=0.25",
]
desktop = [
  "pyinstaller>=6.5",
  "briefcase>=0.3.18",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
