[tool.ruff]
target-version = "py310"
line-length = 100
extend-exclude = [
  "KryptoLowca/2.8",
  "KryptoLowca/backups",
  "KryptoLowca/KryptoLowca.zip",
]

[tool.ruff.lint]
select = ["E9", "F63", "F7", "F82"]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
strict_optional = true
show_error_codes = true
namespace_packages = true
follow_imports = "silent"
files = [
  "KryptoLowca/core/services",
  "KryptoLowca/strategies/base",
  "KryptoLowca/config_manager.py",
  "KryptoLowca/strategies/marketplace.py",
]

[[tool.mypy.overrides]]
module = ["yaml"]
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--cov=bot_core --cov-report=xml --cov-report=term-missing"
testpaths = ["tests"]
filterwarnings = [
  "ignore::DeprecationWarning",
]
