platform = "linux"

[pyinstaller]
entrypoint = "../../scripts/run_local_bot.py"
runtime_name = "bot_core_runtime"
hidden_imports = [
  "bot_core.runtime.bootstrap",
  "bot_core.runtime.pipeline",
  "bot_core.runtime.config",
]
dist_dir = "../../var/dist/pyinstaller/linux"
work_dir = "../../var/build/pyinstaller/linux"

[briefcase]
project = "../../ui/briefcase"
app = "BotTradingShell"
output_dir = "../../var/dist/briefcase/linux"

[bundle]
output_dir = "../../var/dist/installers/linux"
work_dir = "../../var/build/installers/linux"
qt_dist = "../samples/ui"
include = [
  "config=../samples/config",
  "daemon=../samples/daemon",
  "resources=../samples/resources",
  "reports=../samples/reports",
  "var=../samples/var",
]
wheels_extra = [
  "../samples/wheels/ccxt-4.0.0-py3-none-any.whl",
  "../samples/wheels/aiohttp-3.9.5-cp311-cp311-manylinux.whl",
  "../samples/wheels/lightgbm-4.6.0-cp311-cp311-manylinux.whl",
]
metadata_path = "../../var/dist/installers/linux/installer_metadata.json"
