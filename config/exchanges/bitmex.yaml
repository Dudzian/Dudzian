# Konfiguracja ExchangeManager dla BitMEX.

paper:
  description: Papierowy symulator BitMEX futures.
  exchange_manager:
    mode: paper
    paper_variant: futures
    paper_initial_cash: 100000
    paper_cash_asset: USDT
    simulator:
      leverage_limit: 10.0
      maintenance_margin_ratio: 0.04
      funding_rate: 0.0001
      funding_interval_seconds: 28800
    rate_limit_rules:
      - rate: 30
        per: 1
      - rate: 600
        per: 60
  credentials:
    key_id: null
    secret: null

testnet:
  description: BitMEX testnet futures API.
  exchange_manager:
    mode: futures
    testnet: true
    watchdog:
      retry_policy:
        max_attempts: 5
        base_delay: 0.3
        max_delay: 2.5
        jitter: 0.3
    rate_limit_rules:
      - rate: 30
        per: 1
      - rate: 600
        per: 60
    native_adapter:
      settings:
        stream:
          base_url: https://stream.sandbox.dudzian.ai/exchanges
          public_path: /bitmex/futures/public
          private_path: /bitmex/futures/private
    failover:
      enabled: true
      failure_threshold: 2
      cooldown_seconds: 40
  credentials:
    key_id: ${BITMEX_TESTNET_KEY}
    secret: ${BITMEX_TESTNET_SECRET}

live:
  description: Produkcyjne Å›rodowisko BitMEX futures.
  exchange_manager:
    mode: futures
    testnet: false
    watchdog:
      retry_policy:
        max_attempts: 3
        base_delay: 0.5
        max_delay: 3.0
        jitter: 0.35
      circuit_breaker:
        failure_threshold: 4
        recovery_time_seconds: 90
    native_adapter:
      settings:
        stream:
          base_url: https://stream.hyperion.dudzian.ai/exchanges
          public_path: /bitmex/futures/public
          private_path: /bitmex/futures/private
    rate_limit_rules:
      - rate: 30
        per: 1
      - rate: 600
        per: 60
    failover:
      enabled: true
      failure_threshold: 3
      cooldown_seconds: 60
  credentials:
    key_id: ${BITMEX_LIVE_KEY}
    secret: ${BITMEX_LIVE_SECRET}

