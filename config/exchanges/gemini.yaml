# Konfiguracja ExchangeManager dla Gemini.

paper:
  description: Paper trading dla Gemini w oparciu o symulator.
  exchange_manager:
    mode: paper
    paper_variant: spot
    paper_initial_cash: 15000
    paper_cash_asset: USD
    paper_fee_rate: 0.0035
  credentials:
    key_id: null
    secret: null

testnet:
  description: Gemini sandbox API.
  exchange_manager:
    mode: spot
    testnet: true
    failover:
      enabled: true
      failure_threshold: 1
      cooldown_seconds: 60
    rate_limit_rules:
      - rate: 15
        per: 1.0
      - rate: 1200
        per: 60.0
  credentials:
    key_id: ${GEMINI_SANDBOX_KEY}
    secret: ${GEMINI_SANDBOX_SECRET}

live:
  description: Produkcyjny handel na Gemini.
  exchange_manager:
    mode: spot
    testnet: false
    watchdog:
      retry_policy:
        max_attempts: 3
        base_delay: 1.2
    failover:
      enabled: true
      failure_threshold: 1
      cooldown_seconds: 75
    rate_limit_rules:
      - rate: 15
        per: 1.0
      - rate: 1200
        per: 60.0
  credentials:
    key_id: ${GEMINI_LIVE_KEY}
    secret: ${GEMINI_LIVE_SECRET}
