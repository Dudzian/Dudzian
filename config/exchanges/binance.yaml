# Konfiguracja środowisk ExchangeManager dla giełdy Binance.

paper:
  description: Paper trading symulujący rynek spot Binance.
  exchange_manager:
    mode: paper
    paper_variant: spot
    paper_initial_cash: 10000
    paper_cash_asset: USDT
    paper_fee_rate: 0.001
    rate_limit_rules:
      - rate: 50
        per: 1
      - rate: 1200
        per: 60
  credentials:
    api_key: null
    secret: null

paper_margin:
  description: Symulator papierowy z logiką margin Binance.
  exchange_manager:
    mode: paper
    paper_variant: margin
    simulator:
      leverage_limit: 5.0
      maintenance_margin_ratio: 0.12
      funding_rate: 0.00005
      funding_interval_seconds: 28800
    rate_limit_rules:
      - rate: 50
        per: 1
      - rate: 1200
        per: 60
  credentials:
    api_key: null
    secret: null

paper_futures:
  description: Papierowy symulator futures Binance (mark price, funding).
  exchange_manager:
    mode: paper
    paper_variant: futures
    simulator:
      leverage_limit: 12.0
      maintenance_margin_ratio: 0.04
      funding_rate: 0.0001
      funding_interval_seconds: 28800
    rate_limit_rules:
      - rate: 50
        per: 1
      - rate: 1200
        per: 60
  credentials:
    api_key: null
    secret: null

testnet:
  description: Testnet CCXT z włączonym sandbox mode.
  exchange_manager:
    mode: margin
    testnet: true
    rate_limit_rules:
      - rate: 50
        per: 1
      - rate: 1200
        per: 60
    watchdog:
      retry_policy:
        max_attempts: 5
        base_delay: 0.5
    failover:
      enabled: true
      failure_threshold: 2
      cooldown_seconds: 45
  credentials:
    api_key: ${BINANCE_TESTNET_KEY}
    secret: ${BINANCE_TESTNET_SECRET}

live:
  description: Konfiguracja produkcyjna Binance margin.
  exchange_manager:
    mode: margin
    testnet: false
    watchdog:
      retry_policy:
        max_attempts: 3
        base_delay: 1.0
      circuit_breaker:
        failure_threshold: 5
        recovery_time_seconds: 60
    rate_limit_rules:
      - rate: 50
        per: 1
      - rate: 1200
        per: 60
    failover:
      enabled: true
      failure_threshold: 3
      cooldown_seconds: 60
    native_adapter:
      settings:
        margin_type: cross
  credentials:
    api_key: ${BINANCE_LIVE_KEY}
    secret: ${BINANCE_LIVE_SECRET}
