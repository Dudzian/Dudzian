# Konfiguracja ExchangeManager dla KuCoin.

paper:
  description: Paper trading dla KuCoin spot.
  exchange_manager:
    mode: paper
    paper_variant: margin
    paper_initial_cash: 25000
    paper_cash_asset: USDT
    simulator:
      leverage_limit: 3.0
      maintenance_margin_ratio: 0.12
      funding_rate: 0.0002
      funding_interval_seconds: 14400
  credentials:
    api_key: null
    secret: null

testnet:
  description: KuCoin sandbox (futures API wspiera margin/testnet).
  exchange_manager:
    mode: margin
    testnet: true
    watchdog:
      retry_policy:
        max_attempts: 5
        base_delay: 0.5
    failover:
      enabled: true
      failure_threshold: 1
      cooldown_seconds: 30
    rate_limit_rules:
      - rate: 30
        per: 3.0
      - rate: 1800
        per: 60.0
  credentials:
    api_key: ${KUCOIN_TESTNET_KEY}
    secret: ${KUCOIN_TESTNET_SECRET}
    passphrase: ${KUCOIN_TESTNET_PASSPHRASE}

live:
  description: Produkcyjna konfiguracja KuCoin margin.
  exchange_manager:
    mode: margin
    testnet: false
    watchdog:
      retry_policy:
        max_attempts: 3
        base_delay: 1.0
    failover:
      enabled: true
      failure_threshold: 2
      cooldown_seconds: 45
    rate_limit_rules:
      - rate: 30
        per: 3.0
      - rate: 1800
        per: 60.0
    native_adapter:
      settings:
        margin_mode: cross
  credentials:
    api_key: ${KUCOIN_LIVE_KEY}
    secret: ${KUCOIN_LIVE_SECRET}
    passphrase: ${KUCOIN_LIVE_PASSPHRASE}
