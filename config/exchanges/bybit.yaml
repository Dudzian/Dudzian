# Konfiguracja ExchangeManager dla Bybit.

paper:
  description: Paper trading dla Bybit spot.
  exchange_manager:
    mode: paper
    paper_variant: spot
    paper_initial_cash: 30000
    paper_cash_asset: USDT
    rate_limit_rules:
      - rate: 40
        per: 1
      - rate: 600
        per: 60
  credentials:
    key_id: null
    secret: null

testnet:
  description: Bybit testnet (USDT perpetual).
  exchange_manager:
    mode: futures
    testnet: true
    rate_limit_rules:
      - rate: 40
        per: 1
      - rate: 600
        per: 60
    watchdog:
      retry_policy:
        max_attempts: 5
        base_delay: 0.5
    failover:
      enabled: true
      failure_threshold: 2
      cooldown_seconds: 45
  credentials:
    key_id: ${BYBIT_TESTNET_KEY}
    secret: ${BYBIT_TESTNET_SECRET}

live:
  description: Produkcyjny handel futures na Bybit.
  exchange_manager:
    mode: futures
    testnet: false
    watchdog:
      retry_policy:
        max_attempts: 3
        base_delay: 0.75
      circuit_breaker:
        failure_threshold: 4
        recovery_time_seconds: 60
    native_adapter:
      settings:
        account_type: unified
    rate_limit_rules:
      - rate: 40
        per: 1
      - rate: 600
        per: 60
    failover:
      enabled: true
      failure_threshold: 3
      cooldown_seconds: 60
  credentials:
    key_id: ${BYBIT_LIVE_KEY}
    secret: ${BYBIT_LIVE_SECRET}
