# Konfiguracja ExchangeManager dla Gate.io.

paper:
  description: Papierowy handel spot z symulatorem Gate.io.
  exchange_manager:
    mode: paper
    paper_variant: spot
    paper_initial_cash: 12000
    paper_cash_asset: USDT
  credentials:
    api_key: null
    secret: null

testnet:
  description: Testnet Gate.io z aktywnym sandbox mode CCXT.
  exchange_manager:
    mode: spot
    testnet: true
    watchdog:
      retry_policy:
        max_attempts: 5
        base_delay: 0.5
  credentials:
    api_key: ${GATEIO_TESTNET_KEY}
    secret: ${GATEIO_TESTNET_SECRET}

live:
  description: Produkcyjny handel spot na Gate.io.
  exchange_manager:
    mode: spot
    testnet: false
    watchdog:
      retry_policy:
        max_attempts: 3
        base_delay: 1.0
      circuit_breaker:
        failure_threshold: 5
        recovery_time_seconds: 60
  credentials:
    api_key: ${GATEIO_LIVE_KEY}
    secret: ${GATEIO_LIVE_SECRET}
