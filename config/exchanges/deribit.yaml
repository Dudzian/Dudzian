# Konfiguracja ExchangeManager dla Deribit.

paper:
  description: Papierowy symulator kontraktów perpetual Deribit.
  exchange_manager:
    mode: paper
    paper_variant: futures
    paper_initial_cash: 100000
    paper_cash_asset: USDC
    simulator:
      leverage_limit: 10.0
      maintenance_margin_ratio: 0.05
      funding_rate: 0.0001
      funding_interval_seconds: 28800
    rate_limit_rules:
      - rate: 40
        per: 1
      - rate: 1200
        per: 60
  credentials:
    key_id: null
    secret: null

testnet:
  description: Deribit testnet futures API.
  exchange_manager:
    mode: futures
    testnet: true
    watchdog:
      retry_policy:
        max_attempts: 5
        base_delay: 0.4
    rate_limit_rules:
      - rate: 40
        per: 1
      - rate: 1200
        per: 60
    native_adapter:
      settings:
        stream:
          base_url: http://127.0.0.1:8765
    failover:
      enabled: true
      failure_threshold: 2
      cooldown_seconds: 45
  credentials:
    key_id: ${DERIBIT_TESTNET_KEY}
    secret: ${DERIBIT_TESTNET_SECRET}

live:
  description: Produkcyjne środowisko Deribit futures.
  exchange_manager:
    mode: futures
    testnet: false
    watchdog:
      retry_policy:
        max_attempts: 3
        base_delay: 0.6
      circuit_breaker:
        failure_threshold: 4
        recovery_time_seconds: 90
    native_adapter:
      settings:
        stream:
          base_url: http://127.0.0.1:8765
    rate_limit_rules:
      - rate: 40
        per: 1
      - rate: 1200
        per: 60
    failover:
      enabled: true
      failure_threshold: 3
      cooldown_seconds: 60
  credentials:
    key_id: ${DERIBIT_LIVE_KEY}
    secret: ${DERIBIT_LIVE_SECRET}

